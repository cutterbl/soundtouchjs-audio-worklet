<!DOCTYPE html>
<html>
  <body>
    <audio src="/bensound-actionable.mp3" preload="none" controls></audio>
    <form>
      <label>Pitch <input id="pitch" type="range" min="0.25" max="4.0" step="0.01" value="1" /></label>
      <label>Tempo <input id="tempo" type="range" min="0.25" max="4.0" step="0.01" value="1" /></label>
      <label>Rate <input id="rate" type="range" min="0.25" max="4.0" step="0.01" value="1" /></label>
      <label>Key <input
        type="range"
        min="-7.0"
        max="7.0"
        value="0"
        id="key"
        step="1"
        list="keyrange"
      />
      <datalist id="keyrange">
        <option value="-7"> </option>
        <option value="-6"> </option>
        <option value="-5"> </option>
        <option value="-4"> </option>
        <option value="-3"> </option>
        <option value="-2"> </option>
        <option value="-1"> </option>
        <option value="0"> </option>
        <option value="1"> </option>
        <option value="2"> </option>
        <option value="3"> </option>
        <option value="4"> </option>
        <option value="5"> </option>
        <option value="6"> </option>
        <option value="7"> </option>
      </datalist></label>
      <button id="reset" type="reset">Reset</button>
    </form>
    <script type="module" src="example.js"></script>
  </body>
</html>
